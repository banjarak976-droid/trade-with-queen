  <style>
    :root{
      --bg1:#0b0010; --bg2:#170219;
      --accent1:#ff2d8a; --accent2:#ff66b8;
      --white:#fff; --muted:#ffdff5;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:'Poppins',system-ui,Arial,sans-serif;color:var(--white);-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none}
    .shell{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}

    /* Card */
    .card{
      width:100%; max-width:620px; height:calc(100vh - 40px);
      border-radius:20px; overflow:hidden; position:relative;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.14), rgba(0,0,0,0.32));
      box-shadow: 0 30px 80px rgba(0,0,0,0.6); padding:28px;
    }

    /* animated scene */
    .scene{position:absolute; inset:0; z-index:1; pointer-events:none; overflow:hidden}
    .blob{position:absolute;border-radius:50%;filter:blur(56px);opacity:0.9;transform:translateZ(0);animation:float 10s ease-in-out infinite}
    .b1{width:700px;height:700px;left:-10%;top:-28%;background:radial-gradient(circle at 30% 30%, rgba(255,50,160,0.14), transparent 40%)}
    .b2{width:520px;height:520px;right:-8%;bottom:-18%;background:radial-gradient(circle at 70% 70%, rgba(100,40,180,0.12), transparent 30%);animation-duration:12s}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-24px)}100%{transform:translateY(0)}}
    .sparkles{position:absolute;inset:0;background-image:
      radial-gradient(circle at 8% 12%, rgba(255,255,255,0.03) 0 2px, transparent 2px),
      radial-gradient(circle at 78% 62%, rgba(255,255,255,0.02) 0 2px, transparent 2px);
      mix-blend-mode:screen;opacity:0.9;z-index:1}

    /* content */
    .content{position:relative; z-index:3; width:100%; text-align:center; display:flex; flex-direction:column; align-items:center; gap:8px}

    /* profile */
    .profile-wrap{position:relative; display:flex; align-items:center; justify-content:center; margin-top:4px}
    .glow-ring{position:absolute; z-index:2; width:220px; height:220px; border-radius:50%; background:conic-gradient(from 90deg,var(--accent1),var(--accent2)); filter:blur(36px); opacity:0.95; top:-8px}
    .profile-img{z-index:4; width:160px; height:160px; border-radius:50%; object-fit:cover; border:7px solid rgba(255,255,255,0.06); box-shadow:0 24px 60px rgba(255,20,140,0.14); background:#111}
    .tick{position:absolute; z-index:5; right:-6px; bottom:-12px; transform:translateX(40%); width:56px; height:56px; border-radius:50%; background:linear-gradient(180deg,var(--accent1),var(--accent2)); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:800; box-shadow:0 18px 50px rgba(255,40,140,0.26); font-size:20px}

    /* headings */
    .title{margin:16px 0 4px; font-size:26px; color:var(--accent2); letter-spacing:1px; text-shadow:0 10px 30px rgba(255,40,140,0.12)}
    .subtitle{font-size:14px; color:#ffd8f4; font-weight:800; margin-bottom:10px}
    .desc{max-width:88%; color:var(--muted); line-height:1.5; margin-bottom:18px; font-size:15px}

    /* CTA (premium) */
    .cta{
      position: relative; display:inline-flex; align-items:center; gap:12px; justify-content:center;
      width:92%; max-width:520px; padding:18px 22px; margin:18px 0; border-radius:60px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; font-weight:800; font-size:18px; letter-spacing:.6px;
      box-shadow:0 0 35px rgba(255,0,160,0.45), 0 0 85px rgba(255,0,140,0.25); transition:transform .25s ease, box-shadow .25s; overflow:hidden; z-index:4;
    }
    .cta.pop{ animation: popPulse 2s infinite ease-in-out; }
    @keyframes popPulse{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}
    .cta::before{ content:""; position:absolute; top:0; left:-120%; height:100%; width:120%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); transform: skewX(-20deg); animation: shineMove 2.8s infinite; pointer-events:none; }
    @keyframes shineMove{0%{left:-120%}50%{left:120%}100%{left:120%}}
    .cta::after{ content:""; position:absolute; inset:0; border-radius:60px; border:2px solid rgba(255,0,150,0.6); box-shadow:0 0 18px rgba(255,0,160,0.7); pointer-events:none; }
    .cta:hover{ transform:scale(1.05); box-shadow:0 0 60px rgba(255,0,160,0.65), 0 0 120px rgba(255,0,140,0.35) }
    .cta:active{ transform:scale(.99) }
    .cta .cta-icon{ font-size:22px; transform:translateY(-1px) }

  <!-- Scripts: countdown + Pixel click tracking + safe navigation -->
  <script>
    (function(){
      // 30 minutes = 1800 seconds
      var total = 1800;
      var countEl = document.getElementById('countdown');
      var mainCta = document.getElementById('mainCta');
      var adCta = document.getElementById('adCta');

      function formatTime(s){
        var m = Math.floor(s/60);
        var sec = s % 60;
        if(sec < 10) sec = '0' + sec;
        return m + ':' + sec;
      }

      // Update UI initially
      if(countEl) countEl.textContent = formatTime(total);

      // Timer tick
      var timer = setInterval(function(){
        total--;
        if(countEl) countEl.textContent = formatTime(total);
        if(total <= 0){
          clearInterval(timer);
          // navigate to main CTA (same tab)
          window.location.href = mainCta.href;
        }
      }, 1000);

      // Utility: send pixel event if fbq available
      function sendPixelEvent(eventName, data){
        try{
          if(window.fbq){
            fbq('track', eventName, data || {});
            return true;
          } else {
            console.warn('fbq not ready');
            return false;
          }
        } catch(e){
          console.error('fbq error', e);
          return false;
        }
      }

      // Safe navigation helper: prevent default, fire pixel, then navigate after small delay
      function safeNavigate(e, href, eventName, payload){
        if(e && e.preventDefault) e.preventDefault();
        // try to send pixel
        sendPixelEvent(eventName, payload);
        // short delay to allow pixel to dispatch
        setTimeout(function(){
          // open in same tab for reliability
          window.location.href = href;
        }, 250);
      }

      // Track main CTA clicks
      if(mainCta){
        mainCta.addEventListener('click', function(e){
          safeNavigate(e, mainCta.href, 'Lead', {content_name:'Join Telegram — Trade with Queen'});
        });
        // add subtle pop class via JS for pulse
        setTimeout(function(){ mainCta.classList.add('pop'); }, 300);
      }

      // Track ad clicks
      if(adCta){
        adCta.addEventListener('click', function(e){
          safeNavigate(e, adCta.href, 'AdClick', {ad_name:'swasthik digital'});
        });
      }

      // Expose test function in console: call testFirePixel() to fire a TestEvent
      window.testFirePixel = function(){
        var ok = sendPixelEvent('TestEvent', {test:true});
        console.log('testFirePixel ok=', ok);
      };
    })();
  </script>
